<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
        <h2>Results:</h2>
        <p>Country at Point: {{ feature }}</p>
        <p>Borders within 1000 mi:</p>
        <table border="2">
            <tr><th>Country</th><th>Distance (mi)</th></tr>
        {% for near in nearby %}
            <tr><td>{{ near.name }}</td><td>{{ near.distance.mi }} {{ near.centroid }}</td>
            </tr>
        {% endfor %}
        </table>
</body>
</html>
