{% extends 'base.html' %}
{% load bootstrap_toolkit %}
{% block content %}
    <div class="container">
        <h2>Results:</h2>
        <p class="lead">Country at Point: <strong>{{ feature }}</strong></p>
        <p>Borders within 1000 mi:</p>
        <table class="table table-striped table-bordered">
            <tr><th>Country</th><th>Distance (mi)</th></tr>
        {% for near in nearby %}
            <tr><td>{{ near.name }}</td><td>{{ near.distance.mi }} {{ near.centroid }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
